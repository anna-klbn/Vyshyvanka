      <section class="order-section">
        <div class="order-container container">
          <img
            srcset="
              ./images/form/form.jpg    1x,
              ./images/form/form@2x.jpg 2x,
              ./images/form/form@3x.jpg 3x
            "
          width="524px"
          class="order-img"
          />
          <div class="modal-order">
            <h3 class="modal-title"><span>Your order</span> is our priority: Personalized approach and quality of service</h3>
          <form class="modal">
            <div class="modal-field">
              <label for="order-name" class="order-label">
              <input type="name" name="name" placeholder="Enter your full name" class="order-input" id="name">
            </label>
            <label for="order-email" class="order-label">
              <input type="email" name="email" placeholder="Enter your email" class="order-input" id="email">
            </label>
           
            <textarea name="comment" id="comment" class="modal-textarea" placeholder="Comments"></textarea>
            <button class="hero-btn">SEND
              <svg  width="26px" height="10px">
                <use href="./images/sprite/symbol-defs.svg#icon-untitled">
                </use>
              </svg>
            </button>
            </div>
          </form>
        </div>
      </section>
